<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Posta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>E-Posta Gönder</h1>
        <form action="#">
            <!--Ad Soyad-->
            <div class="mb-3">
                <label for="ad" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="ad">
            </div>

            <!--Telefon-->
            <div class="mb-3">
                <label for="tel" class="form-label">Telefon</label>
                <input type="tel" class="form-control" id="tel">
            </div>

            <!--Eposta-->
            <div class="mb-3">
                <label for="eposta" class="form-label">E-Posta</label>
                <input type="email" class="form-control" id="eposta">
            </div>

            <!--Konu-->
            <div class="mb-3">
                <label for="konu" class="form-label">Konu</label>
                <input type="text" class="form-control" id="konu">
            </div>

            <!--Mesaj-->
            <div class="mb-3">
                <label for="mesaj" class="form-label">Mesaj</label>
                <textarea class="form-control" id="mesaj" rows="5"></textarea>
              </div>

            <!--Güvenlik Kodu-->
            <div class="mb-3">
                <label for="kod" class="form-label">Güvenlik Kodu</label>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" id="kod">
                    </div>
                    <div class="col-4">
                        <img src="res/guvenlikkod.png" alt="capcha">
                    </div>
                </div>
              </div>

              <!--Gönder Buton-->
              <div class="mb-3">
                <button class="form-control btn btn-success">Gönder</button>
              </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
